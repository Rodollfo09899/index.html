  <style>
    :root { --brand:#c62828; --accent:#b88a2b; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; scroll-behavior: smooth; color:#222; background:#fff; }

    header { background: var(--brand); color: #fff; padding: 16px 20px; position: sticky; top: 0; z-index: 1000; }
    header .wrap { max-width: 1100px; margin: 0 auto; display:flex; align-items:center; justify-content:space-between; gap:16px; }
    header h1 { margin: 0; font-size: 1.25rem; letter-spacing:.5px; }
    nav a { color: white; margin: 0 8px; text-decoration: none; font-weight: bold; }
    .lang-btn { background: #fff; color: var(--brand); border: none; padding: 6px 10px; cursor: pointer; border-radius: 6px; }

    .hero {
      min-height: 60vh;
      background-image: url('/images/americanmenu-gallery.webp'); /* swap to a hero photo later if you like */
      background-size: cover; background-position: center;
      display: grid; place-items: center; text-align: center; color: white; padding: 80px 20px;
    }
    .hero h2 { font-size: clamp(28px, 4vw, 44px); margin: 0 0 10px; }
    .hero p { margin: 0 0 18px; font-size: clamp(16px, 2.5vw, 20px); }
    .btn { background: var(--accent); color: white; padding: 12px 18px; text-decoration: none; border-radius: 8px; display: inline-block; font-weight:700; }
    .btn-outline { border:1px solid #fff; color:#fff; padding:12px 18px; border-radius:8px; text-decoration:none; margin-left:8px; }

    section { padding: 48px 20px; }
    .container { max-width: 1100px; margin: 0 auto; }

    .menu-section { background: #f9f9f9; }
    .menu-section h2 { color: var(--brand); margin-top:0; text-align:center; }

    .menu-cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:16px; margin-top: 16px; }
    .card { display:block; background:#fff; border-radius:12px; overflow:hidden; text-decoration:none; color:#222; border:1px solid #eee; }
    .card img { width:100%; height:220px; object-fit:cover; display:block; }
    .card span { display:block; padding:10px 12px; font-weight:700; }

    footer { background: #333; color: white; text-align: center; padding: 20px; }
    a[href^="tel:"]{ color:#fff; }
  </style>
