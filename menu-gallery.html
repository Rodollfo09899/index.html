<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catering JR — Menu Gallery</title>
  <meta name="description" content="Browse Catering JR menus and categories. Click any card to view the full image.">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0b0b0b; color:#fff; }
    header { padding: 24px; text-align:center; }
    h1 { margin: 0; font-weight: 700; letter-spacing: .5px; }
    .grid { display:grid; gap: 16px; padding: 20px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); max-width: 1200px; margin: 0 auto 48px; }
    .card { display:block; background:#111; border-radius:16px; overflow:hidden; text-decoration:none; color:#fff; box-shadow: 0 4px 20px rgba(0,0,0,.25);}
    .card img { width:100%; height: 220px; object-fit: cover; display:block; }
    .card span { display:block; padding: 12px 14px; font-weight:600; }
    footer { text-align:center; padding: 24px; color:#bbb; }
    .logo { width: 64px; height:64px; border-radius:8px; background:#fff; display:inline-grid; place-items:center; color:#000; font-weight:900; margin-bottom:8px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">JR</div>
    <h1>Menu Gallery</h1>
    <p>Click any card to open the full image. Save images to share or embed on your site.</p>
  </header>
  <main class="grid">
    <a class="card" href="image.jr/american-menu-png." target="_blank" aria-label="americanmenu">
    <img loading="lazy" src="image.jr/american-menu-png" alt="americanmenu">
    <span>Americanmenu</span>
</a>
<a class="card" href="images/buffetss-gallery.webp" target="_blank" aria-label="buffetss">
    <img loading="lazy" src="images/buffetss-card.webp" alt="buffetss">
    <span>Buffetss</span>
</a>
<a class="card" href="images/grillee-and-steak-gallery.webp" target="_blank" aria-label="grillee and steak">
    <img loading="lazy" src="images/grillee-and-steak-card.webp" alt="grillee and steak">
    <span>Grillee And Steak</span>
</a>
<a class="card" href="images/indian-menu-gallery.webp" target="_blank" aria-label="indian menu">
    <img loading="lazy" src="images/indian-menu-card.webp" alt="indian menu">
    <span>Indian Menu</span>
</a>
<a class="card" href="images/italian-gallery.webp" target="_blank" aria-label="italian">
    <img loading="lazy" src="images/italian-card.webp" alt="italian">
    <span>Italian</span>
</a>
<a class="card" href="images/logoo-gallery.webp" target="_blank" aria-label="logoo">
    <img loading="lazy" src="images/logoo-card.webp" alt="logoo">
    <span>Logoo</span>
</a>
<a class="card" href="images/premiun-seafood-gallery.webp" target="_blank" aria-label="premiun seafood">
    <img loading="lazy" src="images/premiun-seafood-card.webp" alt="premiun seafood">
    <span>Premiun Seafood</span>
</a>
<a class="card" href="images/sanwhcih-gallery.webp" target="_blank" aria-label="sanwhcih">
    <img loading="lazy" src="images/sanwhcih-card.webp" alt="sanwhcih">
    <span>Sanwhcih</span>
</a>
<a class="card" href="images/seafood-gallery.webp" target="_blank" aria-label="seafood">
    <img loading="lazy" src="images/seafood-card.webp" alt="seafood">
    <span>Seafood</span>
</a>
  </main>
  <footer>© Catering JR</footer>
</body>
</html>
